	<div class="wrapper">
		<div class="header" style="background-image: url('assets/img/porkybg3.jpg');">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="brand">
							<h3 id="carWash">CAR - WASH</h3>
							<h1 id="titleFont">Porky's</h1>
							<h3 id="address">15 y Morelos Zona Central</h3>
							<h3 id="cityState">H. Matamoros, Tam</h3>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="main main-raised">
			<div class="section section-basic">
				<div class="container">
					<div class="title">
						<h2 class="text-center">Menu</h2>
					</div>

					<div id="checkRadios">
						<div class="row">
							<div class="col-sm-3">
								<div class="title">
									<h3>Checkboxes</h3>
								</div>

								<div class="checkbox">
									<label>
									<input type="checkbox" name="optionsCheckboxes">
									Unchecked
								</label>
								</div>

								<div class="checkbox">
									<label>
									<input type="checkbox" name="optionsCheckboxes" checked>
									Checked
								</label>
								</div>

								<div class="checkbox">
									<label>
									<input type="checkbox" name="optionsCheckboxes" disabled>
									Disabled Unchecked
								</label>
								</div>

								<div class="checkbox">
									<label>
									<input type="checkbox" name="optionsCheckboxes" disabled checked>
									Disabled Checked
								</label>
								</div>

							</div>

							<div class="col-sm-3">
								<div class="title">
									<h3>Radio Buttons</h3>
								</div>

								<div class="radio">
									<label>
									<input type="radio" name="optionsRadios">
									Radio is off
								</label>
								</div>
								<div class="radio">
									<label>
									<input type="radio" name="optionsRadios" checked="true">
									Radio is on
								</label>
								</div>
								<div class="radio">
									<label>
									<input type="radio" name="optionsRadiosDisabled" disabled>
									Disabled Radio is off
								</label>
								</div>
								<div class="radio">
									<label>
									<input type="radio" name="optionsRadiosDisabled" checked="true" disabled>
									Disabled Radio is on
								</label>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="title">
									<h3>Toggle Buttons</h3>
								</div>

								<div class="togglebutton">
									<label>
				                	<input type="checkbox" checked="">
									Toggle is on
				            	</label>
								</div>

								<div class="togglebutton">
									<label>
				                	<input type="checkbox">
									Toggle is off
				            	</label>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="title">
									<h3>Sliders</h3>
								</div>

								<div id="sliderRegular" class="slider"></div>
								<div id="sliderDouble" class="slider slider-info"></div>
							</div>

						</div>
					</div>
				</div>
			</div>

<script src="assets/js/material-kit.js" type="text/javascript"></script>

<script type="text/javascript">
	$().ready(function() {
		// the body of this function is in assets/material-kit.js
		materialKit.initSliders();
		window_width = $(window).width();

		if (window_width >= 992) {
			big_image = $('.wrapper > .header');

			$(window).on('scroll', materialKitDemo.checkScrollForParallax);
		}

	});
</script>
